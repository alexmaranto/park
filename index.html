<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Landing page for Jurassic Park"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Jurassic Park</title>
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Welcome... to Jurassic Park</a>
            <button 
                 class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#location" class="nav-link">Location</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
<section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
    <div class="containter p-5 bg-dark">
        <div class="row-md col-sm">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col-lg-2 col-md-6 pe-sm-5">"Life, uh... finds a way".</h1>
                <img src="static/jurassicworldcampcretaceous_season1_episode1_00_16_04_20.jpg" alt="Park guests riding 4-wheelers amidst a herd of dinosaurs" class="img-fluid col-lg-8 col-md-6">
            </div>
        </div>
    </div>
</section>

<!-- Gallery panel -->
<section id="gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
    <div class="container p-5">
        <h2 class="text-center p-5">Evolution, no expense spared.</h2>
        <div class="row g-4 p-4">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/dinolab.jpeg" alt="Incubation Laboratory" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/raptor-birth.webp" alt="Baby raptor breaking out of it's eggshell" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/baby-blue.webp" alt="Juvenile velociraptor" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/dino-cuddle.webp" alt="Park guest cuddling with a friendly triceratops" class="img-fluid shadow-lg p-0">
            </div>
        </div>
        <div class="row g-4 p-4">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/JPMain.webp" alt="Jurassic Park visitor's center" class="img-fluid shadow-lg p-0">
            </div>
             <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/jp-giraffatitan.png" alt="Long necked herbivore known as a Brachiosaurus" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/jp-para.jpeg" alt="Parasaurolophus, an herbivore with a duck-like bill on top of it's head" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/pachycephalasaurus.jpeg" alt="Pachycephalosaurus, an herbivore with very dense bone crowning it's head, able to use it's body like a battering ram" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>
    </div>
</section>

<section id="location" class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
    <div class="containter p-5 bg-dark">
        <div class="row-md col-sm">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col-lg-2 col-md-6 pe-sm-5">Jurassic Park is located on the beautiful island of Isla Nublar, just 120 miles west of Costa Rica.</h1>
                <img src="static/jp-map.png" alt="Park guests riding 4-wheelers amidst a herd of dinosaurs" class="img-fluid col-lg-8 col-md-6">
            </div>
        </div>
    </div>
</section>

<!-- Footer -->

<footer>
    <p class="lead text-center p-3">&copy; 2023 InGen. Safety not guaranteed.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
